<svg width="800" height="140" viewBox="0 0 800 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font: 24px 'Fira Code', monospace;
      fill: black;
    }
    .bg {
      fill: white;
    }
    @keyframes typing1 {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes typing2 {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes typing3 {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      0%, 100% { opacity: 1 }
      50% { opacity: 0 }
    }
    .line {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
    .line1 {
      width: 0;
      animation: typing1 2.5s steps(30, end) forwards;
    }
    .line2 {
      width: 0;
      animation: typing2 2.5s steps(30, end) 3s forwards;
    }
    .line3 {
      width: 0;
      animation: typing3 2.5s steps(30, end) 6s forwards;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: black;
      animation: blink 1s infinite;
      margin-left: 5px;
    }
  </style>
  <rect class="bg" width="100%" height="100%" />
  <foreignObject x="20" y="20" width="760" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text">
      <div class="line line1">üî• PVZ Modder l·ªõp 5 ƒë·ªânh cao<span class="cursor" /></div><br/>
      <div class="line line2">üå± Fork ch√°y m√°y GitHub<span class="cursor" /></div><br/>
      <div class="line line3">‚≠ê Fan cu·ªìng OwO Bot<span class="cursor" /></div>
    </div>
  </foreignObject>
</svg>